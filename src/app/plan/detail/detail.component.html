<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Date selection</h2>
    <section class="example-section">
      <mat-checkbox
        class="example-margin"
        (click)="switchAll()"
        [(ngModel)]="all"
        [(indeterminate)]="some"
        [disabled]="true"
      >
        All
      </mat-checkbox>
    </section>
    <ng-template ngFor let-option [ngForOf]="options" let-index="index">
      <section class="example-section">
        <mat-checkbox
          class="example-margin"
          (click)="onClick(index)"
          [(ngModel)]="option.selected"
          [(indeterminate)]="option.optional"
          [disabled]="true"
        >
          {{option?.date|date:"fullDate"}}
        </mat-checkbox>
      </section>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="validate()">Validate</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
