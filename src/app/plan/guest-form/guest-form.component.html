<h2>Fill your personal data</h2>
<div class="example-container">
  <mat-form-field appearance="standard">
    <mat-label>First Name</mat-label>
    <input matInput  [formControl]="firstNameFormControl" [errorStateMatcher]="matcher" placeholder="John" required>
    <mat-hint>Type your first name</mat-hint>
    <mat-error *ngIf="firstNameFormControl.hasError('required')">
      First name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="DOE">
    <mat-hint>Type your last name</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="john.doe@takoya-dev.fr" required>
    <mat-hint>Type your email</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
